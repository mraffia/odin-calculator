<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Odin Calculator (by Yours Truly, mraffia)</h1>
    <div id="container">
        <div class="block" id="display"></div>
        <div class="block top-blocks" id="backspace">Backspace</div>
        <div class="block top-blocks" id="clear">Clear</div>
        <div class="block digit" id="seven">7</div>
        <div class="block digit" id="eight">8</div>
        <div class="block digit" id="nine">9</div>
        <div class="block operator" id="divide">/</div>
        <div class="block digit" id="four">4</div>
        <div class="block digit" id="five">5</div>
        <div class="block digit" id="six">6</div>
        <div class="block operator" id="times">*</div>
        <div class="block digit" id="one">1</div>
        <div class="block digit" id="two">2</div>
        <div class="block digit" id="three">3</div>
        <div class="block operator" id="minus">-</div>
        <div class="block digit" id="zero">0</div>
        <div class="block digit" id="point">.</div>
        <div class="block" id="equals">=</div>
        <div class="block operator" id="plus">+</div>
    </div>
</body>
</html>
