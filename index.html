<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator - mraffia</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>Odin Calculator</h1>
        <p>You can click the buttons using your mouse, or press the keys on your keyboard.</p>
    </div>

    <div id="container">
        <div class="display"></div>
        <div class="block top-blocks" id="backspace">Backspace</div>
        <div class="block top-blocks" id="clear">AC</div>
        <div class="block digit" id="7">7</div>
        <div class="block digit" id="8">8</div>
        <div class="block digit" id="9">9</div>
        <div class="block operator" id="divide">/</div>
        <div class="block digit" id="4">4</div>
        <div class="block digit" id="5">5</div>
        <div class="block digit" id="6">6</div>
        <div class="block operator" id="multiply">*</div>
        <div class="block digit" id="1">1</div>
        <div class="block digit" id="2">2</div>
        <div class="block digit" id="3">3</div>
        <div class="block operator" id="subtract">-</div>
        <div class="block digit" id="0">0</div>
        <div class="block" id="point">.</div>
        <div class="block" id="equals">=</div>
        <div class="block operator" id="add">+</div>
    </div>

    <div class="footer">
        By yours truly, <a href="https://github.com/mraffia">mraffia</a>
    </div>
</body>
</html>
